    <body>
        <ui:composition template="./../WEB-INF/Templates/TemplateWithNavBox.xhtml">

            <ui:define name="content">
                <h:form>
                    <title>Bewerk klant</title>
                    <br/>
                    <table>
                    <tr>
                        <td>Voornaam</td>
                        <td><p:inputText size="30" value="#{editKlantBean.thisKlant.voornaam}">
                        <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Tussenvoegsel</td>
                        <td><p:inputText size="10" value="#{editKlantBean.thisKlant.tussenvoegsel}">
                        <f:validateBean disabled="false"/></p:inputText></td>        
                    </tr>
                    <tr>
                        <td>Achternaam</td>
                        <td><p:inputText size="30" value="#{editKlantBean.thisKlant.achternaam}">
                        <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><p:inputText size="40" value="#{editKlantBean.thisKlant.email}">
                        <f:validateBean disabled="false"/></p:inputText></td>
                    </tr>
                    <tr>
                        <td><p:commandButton value="Update klant" action="#{editKlantBean.updateThisKlant()}"/></td>
                    </tr>
                    </table>
                </h:form> 
                
                
                <h:form>
                    <p:dataTable value="#{adresBean.findAdressenByKlant( editKlantBean.thisKlant )}" var="adres">
                        <p:column>
                            <f:facet name="header">Adres Id</f:facet>
                            #{adres.adresId}
                                <p:commandButton action="#{adresBean.selectThis(adres)}" value="Selecteer" update="@form"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Straatnaam</f:facet>
                                <p:inputText value="#{adres.straatnaam}"></p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Huisnummer</f:facet>
                                <p:inputText value="#{adres.huisnummer}"></p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Toevoeging</f:facet>
                                <p:inputText value="#{adres.toevoeging}"></p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Postcode</f:facet>
                                <p:inputText value="#{adres.postcode}"></p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Woonplaats</f:facet>
                                <p:inputText value="#{adres.woonplaats}"></p:inputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Actie</f:facet>
                                <p:commandButton action="#{adresBean.updateThis(adres)}" value="Selecteer"/>
                                <p:commandButton action="#{adresBean.remove(adres)}" value="Verwijderen" update="@form"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
