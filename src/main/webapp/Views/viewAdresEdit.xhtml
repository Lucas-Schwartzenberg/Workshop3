<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templates/TemplateWithNavBox.xhtml">

            <ui:define name="content">
                <h:form id="adresbar">
                    <h3>Voeg een adres toe voor deze klant:</h3>
                    <table>
                        <tr>
                        <td>Straatnaam: </td><td><p:inputText value="#{adresBean.thisAdres.straatnaam}"/></td>
                        </tr>
                        <tr>
                        <td>Huisnummer: </td><td><p:inputText value="#{adresBean.thisAdres.huisnummer}"/></td>
                        </tr>
                        <tr>
                        <td>Toevoeging: </td><td><p:inputText value="#{adresBean.thisAdres.toevoeging}"/></td>
                        </tr>
                        <tr>
                        <td>Postcode: </td><td><p:inputText value="#{adresBean.thisAdres.postcode}"/></td>
                        </tr>
                        <tr>
                        <td>Woonplaats: </td><td><p:inputText value="#{adresBean.thisAdres.woonplaats}"/></td>
                        </tr>
                    </table>
                    <p:commandButton action="#{adresBean.update()}" value="Update" update="@form"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
